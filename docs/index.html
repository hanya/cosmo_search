const rowsCount = [39, 35, 40, 33, 33, 40, 42, 41, 37, 35, 29, 33, 34, 29];

window.onload = function () {
    const d = document.getElementById('color-tables');
    let n = 0;
    for (const rows of rowsCount) {
        const table = document.createElement('table');
        table.classList.add('color-table');
        for (let i = 0; i < rows; i++) {
            const colorDef = colors[n];
            const tdColor = document.createElement('td');
            tdColor.classList.add('color');
            tdColor.style = `background: rgb(${colorDef[1]}, ${colorDef[2]}, ${colorDef[3]});`;

            const tdName = document.createElement('td');
            tdName.classList.add('name');
            tdName.innerHTML = `${colorDef[0]}<br><span class="rgb">${colorDef[1]}, ${colorDef[2]}, ${colorDef[3]}</span>`;

            const tr = document.createElement('tr');
            tr.appendChild(tdColor);
            tr.appendChild(tdName);
            table.appendChild(tr);
            n += 1;
        }
        d.appendChild(table);
    }

    function readRGB() {
        const value = document.getElementById('rgb-value').value.trim();
        const values = value.split(',');
        if (values.length == 3) {
            return [parseInt(values[0].trim()),
                    parseInt(values[1].trim()),
                    parseInt(values[2].trim())];
        } else if (values.length == 1) {
            const color = parseInt(value, 16);
            const r = (color & 0xff0000) >> 16;
            const g = (color & 0xff00) >> 8;
            const b = color & 0xff;
            return [r, g, b];
        } else {
            return null;
        }
    }

    document.getElementById('start').addEventListener('click', () => {
        const rgb = readRGB();
        if (rgb === null) {
            return;
        }
        const baseR = rgb[0] / 255;
        const baseG = rgb[1] / 255;
        const baseB = rgb[2] / 255;
        const [x, y, z] = rgbToXYZ(baseR, baseG, baseB);
        const [L, a, b] = xyzToLab(x, y, z);

        document.getElementById('target-color').style = `background: rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]});`;
        document.getElementById('target-name').innerHTML = `<br><span class="rgb">${rgb[0]}, ${rgb[1]}, ${rgb[2]}</span>`;

        const dRGB = [];
        const dXYZ = [];
        const dLab = [];
        for (let i = 0; i < colors.length; i++) {
            const color = colors[i];
            dRGB.push([color,
                distance(baseR, baseG, baseB, color[1]/255, color[2]/255, color[3]/255)]);
            dXYZ.push([color,
                distance(x, y, z, color[4], color[5], color[6])]);
            dLab.push([color,
                distance(L, a, b, color[7], color[8], color[9])]);
        }
        function sortFunc(a, b) {
            return a[1] - b[1];
        }
        dRGB.sort(sortFunc);
        dXYZ.sort(sortFunc);
        dLab.sort(sortFunc);

        function pushResult(r, tag) {
            for (let i = 0; i < 7; i++) {
                const [color, distance] = r[i];
                const tdColor = document.getElementById(`${tag}-color${i + 1}`);
                tdColor.style = `background: rgb(${color[1]}, ${color[2]}, ${color[3]});`;
                const tdName = document.getElementById(`${tag}-name${i + 1}`);
                tdName.innerHTML = `${color[0]}<br><span class="rgb">${color[1]}, ${color[2]}, ${color[3]}</span>`;
            }
        }
        pushResult(dRGB, "rgb");
        pushResult(dXYZ, "xyz");
        pushResult(dLab, "lab");
        /*
        // output [name, r, g, b, x, y, z, L, a, b]
        for (let i = 0; i < colors.length; i++) {
            const color = colors[i];
            const [name, r, g, b] = color;
            const [x, y, z] = rgbToXYZ(r/255, g/255, b/255);
            const [L, a, bl] = xyzToLab(x, y, z);
            console.log(`["${name}", ${r}, ${g}, ${b}, ${x.toFixed(4)}, ${y.toFixed(4)}, ${z.toFixed(4)}, ${L.toFixed(4)}, ${a.toFixed(4)}, ${bl.toFixed(4)}],`);
        }
        */
    });

    function distance(a1, b1, c1, a2, b2, c2) {
        const da = a1 - a2;
        const db = b1 - b2;
        const dc = c1 - c2;
        return Math.sqrt(da * da + db * db + dc * dc);
    }

    function rgbToXYZ(rd, gd, bd) {
        let r
        if (rd > 0.040450) {
            r = Math.pow((rd + 0.055) / 1.055, 2.4);
        } else {
            r = rd / 12.92;
        }
        let g
        if (gd > 0.040450) {
            g = Math.pow((gd + 0.055) / 1.055, 2.4);
        } else {
            g = gd / 12.92;
        }
        let b
        if (bd > 0.040450) {
            b = Math.pow((bd + 0.055) / 1.055, 2.4);
        } else {
            b = bd / 12.92;
        }
        const x = 0.4124 * r + 0.3576 * g + 0.1805 * b;
        const y = 0.2126 * r + 0.7152 * g + 0.0722 * b;
        const z = 0.0193 * r + 0.1192 * g + 0.9505 * b;
        return [x, y, z];
    }

    const wXYZ = rgbToXYZ(1, 1, 1);

    function xyzToLab(x, y, z) {
        const xxw = x / wXYZ[0];
        const yyw = y / wXYZ[1];
        const zzw = z / wXYZ[2];
        const L = 116 * yyw - 16;
        const a = 500 * (xxw - yyw);
        const b = 200 * (yyw - zzw);
        return [L, a, b];
    }
}
